</head>

<body>
<div>
	<div class='mobile_main' id='splash'>
		
	</div> 
	
	<div class='mobile_main hidden' id='mm1'>
		
		<div class='m_main'>
			<div id='m_login'></div>
			<div class='btns'>
			<button type='button' class='m_btn' onclick="goto_m_main();">Kitchen</button>
			<button type='button'  class='m_btn' onclick="goto_plating_teams();">Plating</button>
			<button type='button'  class='m_btn' onclick="logout();">Logout</button>
			</div>
		</div>
	</div>
	<!--  kitchen temp pages -->
	<div class='mobile_main hidden' id='mm2'>
		<div class='m_main'>
		<div class='m_top_menu_container'>
			<div class='m_top_menu' id='m_current_tracking_tab'  onclick="m_tracking()">CURRENT TRACKING</div>
			<div class='m_top_menu' id='m_reprint_labels_tab'  onclick="openPage('m_reprint_labels', this, 'red','m_modal','tabclass');">RE-PRINT LABELS</div>
			<div class='m_top_menu larger' id='m_search_tab'  onclick="goto_comp_search()">&#x1F50E</div>
			<div class='m_top_menu larger' id='m_home_tab'  onclick="goto_home()">&#8962;</div>
		</div>
		<div class='m_modal' id='m_current_tracking' >CURRENT TRACKING</div>
		<div class='m_modal hidden' id='m_reprint_labels'>RE-PRINT LABELS</div>
		<div class='m_modal hidden' id='m_search'>SEARCH
		<input type="text" id="search" name='new_comp_desc'>
		</div>
		
		
		</div>
	</div>
	
	<div class='mobile_main hidden' id='m_temp'>
	
			<div id='close_m_temp' onclick="goto_m_main();">&#x02A2F;</div>
			<div id='chk_temp_pt_div'>CC</div>
			<div id='chk_temp_item_div'></div>
			<div id='chk_temp_item_time_div'>
				<div id='ms_1'>M1</div>
				<div id='ms_1_text'>1 hour remaining</div>
			</div>
			<div id='chk_temp_item_time_div2'>
				<div id='ms_2'>M1</div>
				<div id='ms_2_text'>REQUIRED</div>
				<div id='ms_2_target'>< 21 C</div>
			</div>
		
<!--  next four pages are for starting a new component at M1 -->
		<div class='m_modal2' id='m_temp_modal'>
			<div class='m_label'><span>CHECK THE TEMPERATURE</span></div>
			<div id='m1_temp_div'><input type='number' name='m1_temp' size=4></div>
			<button type='button' class='m_submit' onclick="check_temp();">Check Now</button>
			<button type='button'  class='m_btn' onclick="goto_m_main();">RETURN</button>
		</div>
		<div class='m_modal2' id='m_temp_modal2'>
			<div class='m_label'><span>TEMPERATURE</span></div>
			<div id='m1_temp_div_2' class='temp_reading red'></div>
			<button type='button' class='m_submit' onclick='goto_m_main();'>Re-Cook</button>
			<button type='button'  class='m_btn' onclick="openPage('m_temp_modal', this, 'red','m_modal2','tabclass');">Re-Check</button>
		</div>
		<div class='m_modal2' id='m_temp_modal3'>
			<div class='m_label'><span>TEMPERATURE</span></div>
			
			<div id='m1_temp_div_3' class='temp_reading'></div>
			<div id='m1_temp_div'><input type='number' name='m1_chef_id' size=4></div>
			<button type='button'  class='m_btn' onclick="openPage('m_temp_modal4', this, 'red','m_modal2','tabclass');">Scan Authorised Chef ID</button>
		</div>
		<div class='m_modal2' id='m_temp_modal4'>
			<div class='m_label'><span>TEMPERATURE</span></div>
			<div id='m1_temp_div_4' class='temp_reading'></div>
			<button type='button'  class='m_btn' onclick="start_component();">Print Labels</button>
		</div>
<!--  next pages are for recording M2 and M3 -->
		<div class='m_modal2' id='m2_temp_modal'>
			<div class='m_label'><span>CHECK THE TEMPERATURE</span></div>
			<div id='m2_temp_div'><input type='number' name='m2_temp' size=4></div>
			<button type='button' class='m_submit' onclick="check_temp_m2();">Check Now</button>
			<button type='button'  class='m_btn' onclick="goto_m_main();">RETURN</button>
		</div>
		<div class='m_modal2' id='m2_temp_modal2'>
			<div class='m_label'><span>TEMPERATURE</span></div>
			<div id='m2_temp_div_2' class='temp_reading red'></div>
			<button type='button' class='m_submit' onclick='goto_m_main();'>Re-Cook</button>
			<button type='button'  class='m_btn' onclick="goto_m_main();">M2 Re-Check</button>
		</div>
		<div class='m_modal2' id='m2_temp_modal3'>
			<div class='m_label'><span>TEMPERATURE</span></div>
			<div id='m2_temp_div_3 class='temp_reading'></div>
			<button type='button'  class='m_btn' onclick="goto_m_main();">Scan Authorised Chef ID</button>
		</div>
		<div class='m_modal2' id='m2_temp_modal4'>
			<div class='m_label'><span>TEMPERATURE</span></div>
			<div id='m2_temp_div_4 class='temp_reading'></div>
			<button type='button'  class='m_btn' onclick="goto_m_main();">Print Labels</button>
		</div>
	</div>
	<!-- end of kitchen temp pages -->
		<!--  plating -->
	<div class='mobile_main' id='plating_div'>
		<div class='m_main'>
			<div class='m_top_menu_container'>
				<div class='m_top_menu' id='m_plating__team_tab'  onclick="goto_plating_teams();">TEAMS</div>
				<div class='m_top_menu' id='m_plating_tab'  onclick="goto_plating()">PLATING SCHEDULE</div>
				
				<div class='m_top_menu larger' id='plating_home_tab'  onclick="goto_home()">&#8962;</div>
			</div>
			<div class='m_modal' id='m_sel_team' >
				<div class='m_label'><span>Select Plating Team</span></div>
					<div id='plating_teams_list' class='center'></div>
					<div class='btns'>
					<button type='button'  class='m_btn' onclick="select_plating_team();">Continue</button>
					</div>
			</div>
			<div class='m_modal hidden' id='m_sel_team_members' >
				
					<div id='plating_team_list'></div>
					<div class='center' id='sel_team_member'></div>
					<div class='btns'>
					<button type='button'  class='m_btn' onclick="add_team_member();">Add Team Member</button>
					<button type='button'  class='m_btn' onclick="save_plating_team();">Continue</button>
					</div>
				
			</div>
			<div class='m_modal hidden' id='m_plating_sched' >
			<div id='active_plating_team_head'></div>
			<div id='plating_sched_list'></div>
			</div>
			
			<div class='m_modal hidden' id='m_plating_temp'>SEARCH
			
			</div>
		
		
		</div>
	</div> 
	<!--  end of plating -->
	<div class='mobile_main' id='login_div'>
		<div class='m_modal2'>
			<input name='email' placeholder='email' type='text' class='input'>
			<input name='password' placeholder='password' type='text' class='input'>
	
			<div id='login_btn' class='btn' onclick='login()'>Login</div>
			<div id='login_fail'></div>
		</div>
	</div> 
</div>
</div></div>

    $(document).bind('mobileinit',function(){
        $.mobile.loadingMessage = false;
    })
</script>

    <script type="text/javascript" src="cordova.js"></script>

     <script type="text/javascript" src="js/acs.js"></script>

    app.initialize();
